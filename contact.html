<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="shortcut icon" href="src/Images/logo/LogoWhite.svg" type="image/x-icon">

<body>

    <!-- navbar section -->
    <section>
        <div class="nav-section">
            <div class="navbar container">
                <div class="nav-logo">
                    <img src="src/Images/logo/LogoWhite.svg" alt="">
                    <div class="nav-text">Start</div>
                </div>
                <div class="nav-menu hidden">
                    <a href="index.html" class="menu-1">Home</a>
                    <a href="portpolio.html" class="menu-2">Portpolio</a>
                    <a href="services.html" class="menu-3">Services</a>
                    <a href="contact.html" class="menu-4">Contact</a>
                </div>
                <div class="nav-icon">
                    <i class="fa-solid fa-bars"></i>
                    <i class="fa-solid fa-xmark icon-hide"></i>
                </div>
            </div>
        </div>
    </section>

   <!-- section two -->
    <section>
        <div class="section1-content main-section container">
            <div class="section2-content text">
                <div class="section2-title common-title">Contact Us</div>
                <div class="section2-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Eum, sunt.</div>
            </div>
        </div>
    </section>

    <!-- section three -->
    <section>
        <div class="main-section grid container">
            <div class="section-left">
                <div class="label-text">Name</div>
                <input type="text" placeholder="Your name here">
                <div class="label-text">Email</div>
                <input type="text" placeholder="Your mail here">
                <div class="label-text">Message</div>
                <textarea name="" id="" cols="30" rows="5" placeholder="Your text here"></textarea><br>
                <button class="submit dark-btn">Submit</button>
            </div>
            <div class="section3-right flex">
                <img src="src/Images/Contact/map.svg" class="responsive-image" alt="">
            </div>
        </div>
    </section>

    <!-- footer -->
    <section>
        <div class="footer">
            <div class="footer-content container">
                <div class="footer-links">
                    <img src="src/Images/Socials/facebook.svg" alt="">
                    <img src="src/Images/Socials/instagram.svg" alt="">
                    <img src="src/Images/Socials/pinterest.svg" alt="">
                    <img src="src/Images/Socials/tiktok.svg" alt="">
                    <img src="src/Images/Socials/twitter.svg" alt="">
                    <img src="src/Images/Socials/whatsapp.svg" alt="">
                    <img src="src/Images/Socials/youtube.svg" alt="">
